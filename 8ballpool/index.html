
<!DOCTYPE html>
<html>
  <head>
    <title>8 ball pool</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"
    />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      #container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <iframe
      id="container"
      allowfullscreen
      allow="autoplay"
      frameborder="0"
    ></iframe>

    <script type="application/javascript">
      function getParentUrl() {
        var url =
          window.location !== window.parent.location
            ? document.referrer && document.referrer !== ""
              ? document.referrer
              : document.location.href
            : document.location.href;
        if (document.referrer.indexOf("localhost") !== -1) {
          url = "https://gamedistribution.com/";
        }
        return url;
      }

      // Add the self-hosted game url as value of gameUrl.
      var gameUrl =
        "https://gamedistribution.arkadiumarena.com/arenaapi/game/pool/html5";
      // var gameUrl = 'http://localhost:3000/demo-game.html';
      document.getElementById("container").src =
        gameUrl + "?gd_sdk_referrer_url=" + getParentUrl();
    </script>
  </body>
</html>
